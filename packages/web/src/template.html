<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mason</title>
    <meta name=keywords content="Mason, open-source, Instant Messaging">
    <meta name=description content="Mason is a cross-platform chat-app with a unique UI design built on top of Express.js and Socket.io">
    <meta name=author content=Arafat>
    <meta name="google-site-verification" content="DO8fHFnO-bgxyYKQXim9KohIuUI-utplxEckxy2iKpM" />

    <% if (process.env.NODE_ENV === 'production') { %>
